timezone: local

# When to play long-form podcasts (top-of-hour). Streamer will play once per slot.
podcasts:
  hours: [0, 3, 6, 9, 12, 15, 18, 21]

# Show definitions: music profile + talk frequency + optional voice choices for assets.
shows:
  overnight_drift:
    name: "Liminal Overnight"
    description: "Ambient, jazz, and slow transmissions for insomniacs."
    segment_after_tracks: 2
    podcasts_enabled: true
    music:
      energy_range: [0.0, 0.4]
      prefer_warmth: 0.7
      vibes: ["ambient", "jazz", "downtempo", "classical", "soul_slow", "dub"]
    voices:
      host: "am_michael"
      promo: "bf_emma"

  sunrise_drift:
    name: "Sunrise Drift"
    description: "Warm coffee sounds: gentle wake-up grooves and soft light."
