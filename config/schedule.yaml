# Weekly schedule.
# - `base` applies every day.
# - `overrides` replace the base when day+time match.
schedule:
  base:
    - start: "00:00"
      end: "06:00"
      show: "overnight_drift"
    - start: "06:00"
      end: "10:00"
      show: "sunrise_drift"
    - start: "10:00"
      end: "14:00"
      show: "midday_mosaic"
    - start: "14:00"
      end: "15:00"
      show: "talk_hour"
    - start: "15:00"
      end: "18:00"
      show: "peak_signal"
    - start: "18:00"
      end: "21:00"
      show: "golden_hour"
    - start: "21:00"
      end: "00:00"
      show: "night_transmission"

  overrides:
    - days: ["mon"]
      start: "20:00"
      end: "22:00"
      show: "jazz_archives"
    - days: ["tue"]
      start: "20:00"
      end: "22:00"
      show: "world_circuit"
    - days: ["wed"]
      start: "20:00"
      end: "22:00"
      show: "electric_drift"
    - days: ["thu"]
      start: "20:00"
      end: "22:00"
      show: "memory_lane"
    - days: ["fri"]
      start: "22:00"
      end: "02:00"
      show: "club_liminal"
    - days: ["sat"]
      start: "12:00"
      end: "14:00"
      show: "saturday_soul_service"
    - days: ["sun"]
      start: "10:00"
      end: "12:00"
      show: "slow_sunday"
    - days: ["sun"]
      start: "18:00"
      end: "19:00"
      show: "listener_mailbag"

